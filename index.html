<!DOCTYPE html>
<html lang="en_US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Realtime WebGL Globe Example</title>
    <meta name="description" content="A webgl earth making it easy to add shapes at coordinates in realtime.">

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="logo"></div>
    <div class="spinner"></div>
    <div class="byline">GLOBAL_REALTIME_TRACKER V1.0</div>

    <main id='globe-container'>
      <div id='globe'></div>
    </main>

    <aside id="log-container"></aside>

    <div class="product">
      <div class="title">PRODUCT_INTERACTION_STREAM</div>
      <div class="image">
        <img id="product" src="https://dkgq1jvp0mq2v.cloudfront.net/r/ometriai/e2/ometriaie27dc6779fd72dbcc05fe5a1/s70x70.jpg?url=https%3A%2F%2Fconsole.ometria.com%2Fstatic%2Fv2%2Fimages%2Fnophoto.jpg" alt="">
        <div class="flash"></div>
      </div>
    </div>

    <script src='//cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js'></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src='globe.js'></script>
    <script src='logs.js'></script>
    <script src='product.js'></script>
    <script src='app.js'></script>
  </body>
</html>

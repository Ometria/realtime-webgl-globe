<!DOCTYPE html>
<html lang="en_US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Realtime WebGL Globe Example</title>
    <meta name="description" content="A webgl earth making it easy to add shapes at coordinates in realtime.">
    <style>

      body {
        padding: 0;
        margin: 0;
        background: black;
      }

    </style>
  </head>
  <body>
    <main>
      <div id='globe'></div>
    </main>
      
    </script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js'></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src='globe.js'></script>
    <script>
      var fb = new Firebase("https://crackling-torch-8756.firebaseio.com/");

      fb.child('data').on('value', function(value){
        /*
          {
            color: #FF6600,
            size: 0 to 100,
            lat: Math.random() * 160 - 80,
            lon: Math.random() * 360 - 180,
          }
        */

        var vals = value.val();
        
        if (vals.length) {
          for (var i = vals.length - 1; i >= 0; i--) {          
            var val = vals[i];
            
            if (!isNaN(val.lat) && !isNaN(val.lon)) {
              val.color = val.is_ometria ? '#FF6D00' : '#03A9F4';
              val.size = 100;
              drawLevitatingBlock(val);

              if (i === 0) {
                centerBlock(val);
              }
            }
          }
        }
      });

      var div = document.getElementById('globe');
      var urls = {
        earth: 'img/world.jpg',
        bump: 'img/bump.jpg',
        specular: 'img/specular.jpg',
      };

      // create a globe
      var globe = new Globe(div, urls);

      // start it
      globe.init();

      // - create a random block (somewhere on earth)
      // - center the globe to that position
      // - spawn the block on that position (after 300ms)
      var drawLevitatingBlock = function(data) {
        // var data = {
        //   color: '#'+Math.floor(Math.random()*16777215).toString(16),
        //   size: Math.random() * 100,
        //   lat: Math.random() * 160 - 80,
        //   lon: Math.random() * 360 - 180,
        //   size: 20
        // };

        setTimeout(function() {
          // offset the lat/long so you can actually
          // see the block levitating
          
          // data.lat += 10;
          // data.lon += 10;

          globe.addLevitatingBlock(data);
        }, 300);
      };

      var centerBlock = function(data){
        // center the globe to the position
        globe.center({
          lat: data.lat - 10,
          lon: data.lon - 10
        });
      };

    </script>
  </body>
</html>
